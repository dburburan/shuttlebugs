{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            <em>
                posted by {{post.author}} at {{post.date|date:"P D j M Y"}} {% if session.admin %}<a href="/news/edit/{{post.key}}">edit</a> <a href="/news/delete/{{post.key}}">delete</a>{% endif %}
            </em>
            <p>
                {{post.content}}
            </p>
        </div>
    {% endfor %}
    
{% endblock %}
